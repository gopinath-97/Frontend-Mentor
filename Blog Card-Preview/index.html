<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/illustration-article.svg"
        class="card-img-top"
        alt="..." />
      <div class="card-body">
        <span class="badge">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <a href="" target="_blank" class="card-title">HTML & CSS foundations</a>
        <p class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <footer>
          <img src="./assets/images/image-avatar.webp" alt="..." class="author-img"/>
          <p class="author-name">Greg Hooper</p>
      </footer>
    </div>
  </body>
</html>
